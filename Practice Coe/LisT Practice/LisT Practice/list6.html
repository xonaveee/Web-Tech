<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ordered List types</h1>
  
  <ol type="1">
   <p>Default</p>
    <li>Orange</li>
    <li>Mango</li>
    <li>banana</li>
  </ol>
  <ol type="i">
    <p>XXXXX</p>
    <li>Lion</li>
    <li>Dog</li>
    <li>Cheetah</li>
  </ol>
  <ol type="I">
    <p>Roman Numbers</p>
    <li>Naveen</li>
    <li>Krishna</li>
    <li>Deepak</li>
  </ol>
  <ol type="A">
    <p>Capital letters</p>
    <li>Duke200</li>
    <li>RC 200</li>
    <li>Yamaha V3</li>
  </ol>
  <ol type="a">
    <p>Small letters</p>
    <li>God Of War</li>
    <li>GTA 5</li>
    <li>Prince of Persia</li>
  </ol>
</body>
</html>
