<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1><center>Registration</center></h1>
  <table cellspacing="10">
    <tr>
      <td><label for="">User Name</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">Email</label></td>
      <td><input type="email"></td>
    </tr>
    <tr>
      <td><label for="">Password</label></td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td><label for="">Repeat Password</label></td>
      <td><input type="password"></td>
    </tr>
    <tr>
      <td><label for="">First Name</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">Last Name</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">Ph No</label></td>
      <td><input type="tel"></td>
    </tr>
    <tr>
      <td><label for="">Street</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">City</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">State</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">Zipcode</label></td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td><label for="">Country</label></td>
      <td><input type="text"></td>
    </tr>
    <tr>
      <td><label for="">Membership level</label></td>
      <td><input type="text" value="Free" disabled></td>
    </tr>
    <tr>
      <td colspan="2"><Center><button>Register</button></Center></td>
    </tr>
    
  </table>
</body>
</html>
