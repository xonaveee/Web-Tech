<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Entry</title>
  </head>
  <body>
    <h1>Zoo Keeper Application Form</h1>
    <h2><i>Please complete the form. Madatory fields are marked with a</i></h2>

    <form action="">
      <fieldset>
        <legend>Contact Details</legend>
        <table>
          <tr>
            <td>
              <label for="">Name</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td><label for="">Telephone</label></td>
        
            <td><input type="tel"></td>
          </tr>
          <tr>
            <td><label for="">Email</label></td>

            <td><input type="email"></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Personal Information</legend>
        <table>
          <tr>
            <td><label for="">Age</label></td>

            <td><input type="number"></td>
          </tr>
          <tr>
            <td><label for="">Gender</label></td>
            <td><select name="" id="">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="">When did you first know you wanted to be a Zoo-Keeper</label></td>
            <td><textarea name="" id="" rows="10" cols="60"></textarea></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>PICK YOUR FAVORITE ANIMAL</legend>
        <table>
          <tr>
            <td><input type="checkbox">Zebra</td>
            <td><input type="checkbox">Cat</td>
            <td><input type="checkbox">Anaconda</td>
            <td><input type="checkbox">Human</td>
          </tr>
          <tr>
            <td><input type="checkbox">Elephant</td>
            <td><input type="checkbox">Wildbeast</td>
            <td><input type="checkbox">pigeon</td>
            <td><input type="checkbox">Crab</td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
