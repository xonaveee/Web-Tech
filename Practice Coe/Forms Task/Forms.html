<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <fieldset>
      <legend>Purchases</legend>
      <label for="">Product Name</label> <br />
      <select name="" id="">
        <option value="Fruits">Fruits</option>
        <option value="Biscooti">Biscooti</option>
        <option value="Soft Drinks"></option>
      </select><br>

      <label for="">Quantity</label> <br>
      <input type="number">
    </fieldset>

    <fieldset>
      <legend>Personal Details</legend>
      <label for="">First Name</label>
      <input type="text"> <br>
      <label for="">Last Name</label>
      <input type="text">
    </fieldset>

    <fieldset>
      <legend>Credit Card Details</legend>
      <label for="">Credit Card type</label> <br>
      <input type="radio">Visa <br>
      <input type="radio">Master Card <br>
      
      <label for="">Credit Card Number</label> <br>
      <input type="number"> <br>

      <label for="">Expiry date</label> <br>
      <input type="date">
    </fieldset>

    <fieldset>
      <legend>Billing Information</legend>
      <label for="">Postal Address</label> <br>
      <textarea name="" id="" rows="10" cols="100"></textarea> <br>
      <label for="">Home Address</label>
      <input type="checkbox"> Same In Above <br>
      <textarea name="" id="" cols="100" rows="10"></textarea>
    </fieldset> <br>
    <button>Place My Order</button>
  </body>
</html>
